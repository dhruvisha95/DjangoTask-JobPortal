{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-white" style="background-color: #343a40;">
                    <h4 class="mb-0">Your Profile</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4 text-muted">Username:</div>
                        <div class="col-sm-8">{{ user.username }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 text-muted">Email:</div>
                        <div class="col-sm-8">{{ user.email }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 text-muted">Date Joined:</div>
                        <div class="col-sm-8">{{ user.date_joined|date:"F d, Y" }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 text-muted">Last Login:</div>
                        <div class="col-sm-8">{{ user.last_login|date:"F d, Y, h:i A" }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
